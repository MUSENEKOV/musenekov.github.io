<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>PlayerY</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<script src="https://www.musestar.cc/files/hls.js"></script>
<script>
	function getQueryVariable(variable) {
		let query = window.location.search.substring(1);
		let vars = query.split("&");
		for (let i = 0; i < vars.length; i++) {
			let pair = vars[i].split("=");
			if (pair[0] === variable) {
				return pair[1];
			}
		}
		return false;
	}
    let videoR = getQueryVariable('vsrc');
</script>
<body>
<div id="dplayer"></div>
<script src="https://www.musestar.cc/files/DPlayer.js"></script>
<script>
	var dp = new DPlayer({
		container: document.getElementById('dplayer'),
		airplay: true,
		preload: 'auto',
		logo: 'https://www.musestar.cc/files/ms.png',
		autoplay: true,
                                
		volume: 1.0,
		video: {
        quality: [
            {
                name: '第三方播放源',
                url: videoR,
                
            },
        ],
        defaultQuality: 0,
    },
	});
</script>
</body>
<script>
    let sercB = document.createElement('a');
    sercB.className = 'sercB';
    sercB.innerHTML = "加载不出来？点我切换播放器Q试试。";
    sercB.href = `playerQ.html?vsrc=${videoR}`;
    document.body.appendChild(sercB);
</script>
<script>
    let sercC = document.createElement('a');

    sercC.innerHTML = "加载不出来？点我切换播放器Z试试。";
    sercC.href = `playerZ.html?vsrc=${videoR}`;
    document.body.appendChild(sercC);
</script>
</html>
