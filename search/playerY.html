<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>缪斯星播放器</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<script src="https://musestar.cc/files/hls.js"></script>
<script>
	function getQueryVariable(variable) {
		let query = window.location.search.substring(1);
		let vars = query.split("&");
		for (let i = 0; i < vars.length; i++) {
			let pair = vars[i].split("=");
			if (pair[0] === variable) {
				return pair[1];
			}
		}
		return false;
	}
    let videoR = getQueryVariable('vsrc');
</script>
<body>
    <script src="https://musestar.cc/files/ArtPlayer.js"></script>
    <style>
        .artplayer-app {
            aspect-ratio: 16/9;
        }
        </style>
    <div class="artplayer-app">
    <script>
var art = new Artplayer({
    container: '.artplayer-app', 
    url: videoR,
    quality: [
        {
            default: true,
            html: '第三方源',
            url: videoR,
        },
    ],
    volume: 1,
    autoplay: true,
    autoSize: true,
    autoMini: true,
    setting: true,
    flip: true,
    playbackRate: true,
    aspectRatio: true,
    hotkey: true,
    fullscreen: true,
    fullscreenWeb: true,
    miniProgressBar: true,
    lock: true,
    fastForward: true,
    customType: {
        m3u8: playM3u8,
    },
});
function playM3u8(video, url, art) {
    if (Hls.isSupported()) {
        if (art.hls) art.hls.destroy();
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        art.hls = hls;
        art.on('destroy', () => hls.destroy());
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
    } else {
        art.notice.show = 'Unsupported playback format: m3u8';
    }
}
art.on('ready', () => {
    console.info(art.hls);
});
    </script>
    </div>
</body>
